<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passgen</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="crypto-js/crypto-js.js"></script>
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="root__container">
        <div class="form_row">
            <label for="secret">Secret</label>
            <input id="secret" name="secret" type="password" />
        </div>
        <div class="form_row">
            <label for="master">Master password</label>
            <input id="master" name="master" type="password" />
        </div>
        <div class="form_row">
            <label for="service">Service</label>
            <input id="service" name="service" />
        </div>
        <div class="form_button">
            <button id="generate">Generate</button>
        </div>
        <div id="form_result" class="form_result">
            <span id="result"></span>
        </div>
    </div>
</body>
</html>
